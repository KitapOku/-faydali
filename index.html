<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bibliothek Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    #admin-panel {
      display: none;
      margin-top: 2rem;
    }
    form > * {
      display: block;
      margin: 0.5rem 0;
    }
    #books > div {
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 0;
      cursor: pointer;
    }
    #books > div:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Bibliothek Admin Panel</h1>

  <form id="login-form">
    <h2>Login</h2>
    <input name="email" type="email" placeholder="E-Mail" required />
    <input name="password" type="password" placeholder="Passwort" required />
    <button type="submit">Login</button>
  </form>

  <div id="admin-panel">
    <h2>Bücher verwalten</h2>

    <!-- Buchformular für das Hinzufügen neuer Bücher -->
    <form id="book-form">
      <input name="title" type="text" placeholder="Titel" required />
      <input name="author" type="text" placeholder="Autor" />
      <input name="cover" type="text" placeholder="Cover-URL" />
      <label><input name="available" type="checkbox" /> Verfügbar</label>
      <input name="availableFrom" type="date" />
      <button type="submit">Buch hinzufügen</button>
    </form>

    <!-- Bücher werden hier dynamisch geladen -->
    <div id="books"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    // Deine Firebase-Konfiguration hier einfügen:
    const firebaseConfig = {
      apiKey: "AIzaSyBBGhn-V58ufgbSGsoL6lLONX09QJKm2sE",
      authDomain: "bibliothek-38373.firebaseapp.com",
      projectId: "bibliothek-38373",
      storageBucket: "bibliothek-38373.firebasestorage.app",
      messagingSenderId: "188405615349",
      appId: "1:188405615349:web:715db2a75ea95cc0c6d3bc",
      measurementId: "G-NR98T0L5RW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      const adminPanel = document.getElementById("admin-panel");
      const bookForm = document.getElementById("book-form");
      const booksContainer = document.getElementById("books");

      // Login Formular absenden
      loginForm.addEventListener("submit", async e => {
        e.preventDefault();
        try {
          await signInWithEmailAndPassword(auth, loginForm.email.value, loginForm.password.value);
        } catch (error) {
          alert("Login fehlgeschlagen: " + error.message);
        }
      });

      // Auth-Status prüfen
      onAuthStateChanged(auth, user => {
        if (user) {
          loginForm.style.display = "none";
          adminPanel.style.display = "block";
          loadBooks();
        } else {
          loginForm.style.display = "block";
          adminPanel.style.display = "none";
        }
      });

      // Bücher laden
      async function loadBooks() {
        booksContainer.innerHTML = "Lade Bücher...";
        try {
          const snap = await getDocs(collection(db, "books"));
          booksContainer.innerHTML = "";
          if (snap.empty) {
            booksContainer.innerHTML = "<p>Keine Bücher gefunden.</p>";
            return;
          }

          snap.forEach(d => {
            const data = d.data();
            booksContainer.innerHTML += `
              <div onclick="fillBookForm('${d.id}')">
                <strong>${data.title}</strong> (${data.available ? "✓ Verfügbar" : "✗ Nicht verfügbar"})<br/>
                Autor: ${data.author || "-"}<br/>
                Verfügbar ab: ${data.availableFrom || "-"}<br/>
                <img src="${data.cover || ''}" alt="Cover ${data.title}" style="max-width:100px; margin-top:5px;"/>
              </div>
            `;
          });
        } catch(e) {
          booksContainer.innerHTML = "<p>Fehler beim Laden der Bücher.</p>";
          console.error(e);
        }
      }

      // Buchdetails in das Formular einfügen, wenn ein Buch geklickt wird
      window.fillBookForm = function(bookId) {
        // Buch mit der ID laden
        const bookRef = doc(db, "books", bookId);
        getDoc(bookRef).then(docSnap => {
          if (docSnap.exists()) {
            const bookData = docSnap.data();
            bookForm.title.value = bookData.title || "";
            bookForm.author.value = bookData.author || "";
            bookForm.cover.value = bookData.cover || "";
            bookForm.available.checked = bookData.available || false;
            bookForm.availableFrom.value = bookData.availableFrom || "";
          }
        }).catch(err => {
          alert("Fehler beim Laden der Buchdaten: " + err.message);
        });
      };

      // Buch hinzufügen
      bookForm.addEventListener("submit", async e => {
        e.preventDefault();
        try {
          await addDoc(collection(db, "books"), {
            title: bookForm.title.value,
            author: bookForm.author.value,
            cover: bookForm.cover.value,
            available: bookForm.available.checked,
            availableFrom: bookForm.availableFrom.value,
            createdAt: serverTimestamp()
          });
          bookForm.reset();
          loadBooks();
        } catch (e) {
          alert("Fehler beim Hinzufügen des Buches: " + e.message);
        }
      });
    });
  </script>

</body>
</html>
